<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tetris</title>
  </head>
  <body>
    <div class="game">
      <div class="score">
        <h2 class="display">Lines:</h2>
        <h3 class="lines-display display">0</h3>
        <h2 class="display">Points:</h2>
        <h3 class="score-display display">0</h3>
        <button>Start</button>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
      </div>

      <div class="grid"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
